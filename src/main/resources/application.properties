# =================================================
# APPLICATION INFO
# =================================================
spring.application.name=celebrationpoint-backend
server.port=${PORT:8080}


# =================================================
# DATABASE CONFIGURATION (Neon PostgreSQL)
# =================================================
# DATABASE_URL will be provided by Railway (ENV)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true


# =================================================
# JWT CONFIGURATION
# =================================================
# IMPORTANT: move secret to Railway ENV for production
app.jwt.secret=${JWT_SECRET:CELEBRATIONPOINT_SUPER_SECURE_SECRET_KEY_32_CHARS_LONG}
app.jwt.expiration=86400000


# =================================================
# LOGGING (SAFE FOR DEMO)
# =================================================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO


# =================================================
# FRONTEND URL CONFIGURATION (ONE PLACE ONLY)
# =================================================
# Local fallback â†’ Netlify URL comes from ENV
frontend.url=${FRONTEND_URL:http://localhost:5173}


# =================================================
# CORS CONFIGURATION
# =================================================
spring.web.cors.allowed-origins=${frontend.url}
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


# =================================================
# FILE UPLOAD CONFIGURATION
# =================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# =================================================
# PAYTM PAYMENT GATEWAY CONFIGURATION (STAGING)
# =================================================
paytm.merchant.id=${PAYTM_MERCHANT_ID:}
paytm.merchant.key=${PAYTM_MERCHANT_KEY:}
paytm.website=WEBSTAGING
paytm.channel.id=WEB
paytm.industry.type=Retail
paytm.callback.url=${frontend.url}/paytm-callback
paytm.gateway.url=https://securegw-stage.paytm.in
